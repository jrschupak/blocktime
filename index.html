<!DOCTYPE html>
<html>
<head>
	<title>Genesis</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	
</head>
<body>

	<div class="header col-lg-12"><img id="bitcoin" src="styles/images/bitcoin-symbol.svg">Genesis Block Time</div>
	<div class="gbt-wrapper col-lg-12 text-center">
		<p class="gbt-time col-lg-12"></p>
		<p class="gbt-hash">Hash: 0xfe88c94d860f01a17f961bf4bdfb6e0c6cd10d3fda5cc861e805ca1240c58553</p>
	</div>
	<div class="col-lg-12 conversions">
		<p class="text-center">Conversion between Blocks and Human Time</p>
		<div class="row time-to-block col-lg-12">
			<div class="col-lg-6">
				<input id="days-input" type="input" name="" placeholder="Days">
				<input id="hours-input" type="input" name="" placeholder="Hours">
				<input id="mins-input" type="input" name="" placeholder="Minutes">
				<br>
				<button id="time-conversion">Convert Into Blocks</button>
			</div>
			<div class="col-lg-6 text-right" id="time-to-block-display"></div>
		</div>
		<div class="block-to-time col-lg-12">
			<input id="blocks-input" type="input" name="" placeholder="Minutes">
			<button id="block-conversion">Convert Into Human Time</button>
			<div id="block-to-time-display"></div>
		</div>
	</div>
	<div class="col-lg-12 btc">
		<div class="col-lg-3 bst text-center"></div>
		<div class="col-lg-3 dollars currency text-center"></div>
		<div class="col-lg-3 euro currency text-center"></div>
		<div class="col-lg-3 pound currency text-center"></div>
	</div>

	<!-- <div class="col-lg-12 search">
	 <input class="onename-input" placeholder="Name"></input>
	 <button class="search-onename">Search</button>
	</div>
	<div id="handlebars-output"></div>
	<script id="handlebars-template" type="text/x-handlebars-template">
		<div>
			{{#each responseArr}}
				<p>Bitcoins: {{amount}}</p>
			{{/each}}

		</div> -->
	</script>
	

	
	<script type="text/javascript" src="main.js"></script>

	<script type="text/javascript" src="keys.js"></script>

</body>
</html>
